<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/courses/detail-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Status | Design Byte</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .payment-status-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .status-header {
            padding: 3rem 2rem 0;
        }

        .status-icon {
            width: 8rem;
            height: 8rem;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }

        .status-icon.success {
            background: #e8f5e9;
            color: #27ae60;
        }

        .status-icon.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status-icon.pending {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-title {
            font-size: 2.4rem;
            color: #001a4d;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .status-message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-details {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin: 2rem;
            font-size: 1.4rem;
            color: #555;
            text-align: left;
        }

        .status-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .status-detail-item:last-child {
            border-bottom: none;
        }

        .status-detail-label {
            font-weight: 600;
            color: #333;
        }

        .status-detail-value {
            color: #666;
            word-break: break-all;
        }

        .status-actions {
            padding: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-direction: column;
        }

        .btn-status-action {
            padding: 1.2rem 2.4rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-status-primary {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: #fff;
        }

        .btn-status-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(255, 107, 53, 0.3);
        }

        .btn-status-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-status-secondary:hover {
            background: #e0e0e0;
        }

        .status-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #f0f0f0;
            border-top-color: #2506ad;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-details {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 0.8rem;
            padding: 1.5rem;
            margin: 0 2rem;
            font-size: 1.4rem;
            color: #856404;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="payment-status-container" id="statusContainer">
        <div class="status-header">
            <div class="status-spinner"></div>
            <h1 class="status-title">Processing Payment</h1>
            <p class="status-message">Please wait while we confirm your payment...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = (() => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:5000';
            }
            return 'https://shivam-codessite.onrender.com';
        })();

        // Get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Poll for payment status
        async function pollPaymentStatus() {
            const gateway = localStorage.getItem('payment_gateway');
            let orderId = null;
            let transactionId = null;

            if (gateway === 'phonepe') {
                transactionId = localStorage.getItem('phonepe_transaction_id');
                orderId = localStorage.getItem('phonepe_order_id');
            } else if (gateway === 'cashfree') {
                orderId = localStorage.getItem('cashfree_order_id');
            }

            if (!gateway || (!orderId && !transactionId)) {
                showError('Invalid Payment Reference', 'Unable to verify payment. Please check with support.');
                return;
            }

            try {
                // Poll status for up to 5 minutes (50 attempts with 6 second intervals)
                let attempts = 0;
                const maxAttempts = 50;

                while (attempts < maxAttempts) {
                    const statusResponse = await fetch(
                        `${API_BASE_URL}/api/payment/status/${gateway}/${orderId || transactionId}`
                    );

                    if (!statusResponse.ok) {
                        throw new Error(`Status check failed: ${statusResponse.status}`);
                    }

                    const statusData = await statusResponse.json();

                    // Success state - payment is confirmed
                    if (statusData.success && statusData.paymentStatus === 'completed') {
                        const details = {
                            'Gateway': gateway.charAt(0).toUpperCase() + gateway.slice(1),
                            'Amount': `₹${statusData.amount}`,
                            'Status': statusData.paymentStatus
                        };
                        showSuccess('Payment Successful!', 
                            'Your payment has been confirmed. You will be enrolled in the course shortly. Check your email for further instructions.',
                            details);
                        return;
                    }

                    // Failed state
                    if (statusData.success && statusData.paymentStatus === 'failed') {
                        showError('Payment Failed', 'Your payment could not be processed. Please try again.');
                        return;
                    }

                    // Still processing
                    attempts++;
                    if (attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 6000)); // Wait 6 seconds
                    }
                }

                // Timeout - payment status not confirmed
                showPending('Payment Processing', 
                    'Your payment is still being processed. Please check your email or contact support for status updates.',
                    { 'Gateway': gateway, 'Order ID': orderId || transactionId });

            } catch (error) {
                console.error('Status polling error:', error);
                showError('Payment Verification Error', 
                    'Unable to verify your payment at this moment. Please contact support with your order details.');
            }
        }

        function showSuccess(title, message, details) {
            const html = `
                <div class="status-header">
                    <div class="status-icon success">✓</div>
                    <h1 class="status-title">${title}</h1>
                    <p class="status-message">${message}</p>
                </div>
                <div class="status-details">
                    ${Object.entries(details).map(([key, value]) => `
                        <div class="status-detail-item">
                            <span class="status-detail-label">${key}:</span>
                            <span class="status-detail-value">${value}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="status-actions">
                    <button class="btn-status-action btn-status-primary" onclick="window.location.href='/courses'">
                        Back to Courses
                    </button>
                </div>
            `;
            document.getElementById('statusContainer').innerHTML = html;
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = '/courses';
            }, 3000);
        }

        function showError(title, message) {
            const html = `
                <div class="status-header">
                    <div class="status-icon error">✕</div>
                    <h1 class="status-title">${title}</h1>
                    <p class="status-message">${message}</p>
                </div>
                <div class="status-actions">
                    <button class="btn-status-action btn-status-primary" onclick="window.location.href='/courses/courses.html'">
                        Back to Courses
                    </button>
                </div>
            `;
            document.getElementById('statusContainer').innerHTML = html;
        }

        function showPending(title, message, details) {
            const html = `
                <div class="status-header">
                    <div class="status-icon pending">⏱</div>
                    <h1 class="status-title">${title}</h1>
                    <p class="status-message">${message}</p>
                </div>
                ${details ? `
                    <div class="status-details">
                        ${Object.entries(details).map(([key, value]) => `
                            <div class="status-detail-item">
                                <span class="status-detail-label">${key}:</span>
                                <span class="status-detail-value">${value}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                <div class="status-actions">
                    <button class="btn-status-action btn-status-primary" onclick="location.reload()">
                        Check Status Again
                    </button>
                    <button class="btn-status-action btn-status-secondary" onclick="window.location.href='/courses'">
                        Back to Courses
                    </button>
                </div>
            `;
            document.getElementById('statusContainer').innerHTML = html;
        }

        // Start polling when page loads
        document.addEventListener('DOMContentLoaded', pollPaymentStatus);
    </script>
</body>
</html>
